<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<h1>Login here</h1>
	<form th:action="@{/process}" method="post" th:object="${loginData}">
		<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">User Name</label>
    <input th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}" th:value="${loginData.userName}" name="userName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="validationServerUsernam" class="invalid-feedback" th:each="e:${#fields.errors('userName')}" th:text="${e}">
      </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Email Address</label>
    <input th:classappend="${#fields.hasErrors('userEmail')?'is-invalid':''}" th:value="${loginData.userEmail}" name="userEmail" type="email" class="form-control" id="exampleInputPassword1">
  	<div id="validationServerUsername" class="invalid-feedback" th:each="e:${#fields.errors('userEmail')}" th:text="${e}">
      </div>
  </div>
  	<div class="form-check">
      <input th:classappend="${#fields.hasErrors('userAgreed')?'is-invalid':''}" name="userAgreed" class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      	<div id="validationServerUsernameFeedba" class="invalid-feedback" th:each="e:${#fields.errors('userAgreed')}" th:text="${e}">
      </div>
      </div>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
